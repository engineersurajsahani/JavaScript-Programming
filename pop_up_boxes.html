<!DOCTYPE html>
<html>
<body>

<h2>Pop Up Boxes</h2>

<script>

alert("I am alert box");

user=confirm("Do you want to logout ?");
if(user){
document.write("Logout successfully...!!!");
}
else{
document.write("Logout is cancelled...!!!");
}

input=prompt("Enter your favourite colour :-  ");
document.write("<br>"+input);

</script>

</body>
</html>
