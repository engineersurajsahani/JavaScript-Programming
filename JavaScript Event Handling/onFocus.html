<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onFocus</title>
</head>
<body>
    Enter your name : <input type="text" onfocus="display(this)">

    <script>
        function display(element){
            element.style.background="red";
        }
    </script>
</body>
</html>
