<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <h1 onmouseover="style.color='blue'">Mouse over this text</h1>
    <h1 onmouseout="style.color='red'">Mouse out this text</h1>
    <h1 onmousedown="style.color='yellow'">Mouse down this text</h1>
    <h1 onmouseup="style.color='orange'">Mouse up this text</h1>
</body>
</html>
