<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onReset</title>
</head>
<body>
    <form onreset="message()">
        Enter your name : <input type="text" >
        <input type="reset">
    </form>

    <script>
        function message(){
            alert("Form has been reset");
        }
    </script>
</body>
</html>
