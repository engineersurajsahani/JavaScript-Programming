<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Event</title>
</head>
<body onload="loading()" onunload="unloading()">
    
    <script>
        function loading(){
            alert("Page is loaded!!!");
        }
        function unloading(){
            alert("Goodbye! Page has been closed.");
        }
    </script>
</body>
</html>
