<!DOCTYPE html>
<html>
<head>
    <title>Length Converter</title>
</head>
<body>
    <h1>Length Converter</h1>

    <form>
        <label for="value">Enter length:</label>
        <input type="number" id="value" step="0.01">
        <br>

        <label for="from">From:</label>
        <select id="from">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
        </select>
        <br>

        <label for="to">To:</label>
        <select id="to">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="inches">Inches</option>
        </select>
        <br>

        <input type="button" value="Convert" onclick="convertLength()">
    </form>

    <p id="result"></p>

    <script>
        function convertLength() {
            const value = parseFloat(document.getElementById("value").value);
            const fromUnit = document.getElementById("from").value;
            const toUnit = document.getElementById("to").value;

            if (isNaN(value)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }

            let result;

            // Convert between units
            if (fromUnit === "meters") {
                if (toUnit === "feet") {
                    result = value * 3.28084;
                } else if (toUnit === "inches") {
                    result = value * 39.3701;
                } else {
                    result = value; // No conversion needed
                }
            } else if (fromUnit === "feet") {
                if (toUnit === "meters") {
                    result = value / 3.28084;
                } else if (toUnit === "inches") {
                    result = value * 12;
                } else {
                    result = value; // No conversion needed
                }
            } else if (fromUnit === "inches") {
                if (toUnit === "meters") {
                    result = value / 39.3701;
                } else if (toUnit === "feet") {
                    result = value / 12;
                } else {
                    result = value; // No conversion needed
                }
            }

            document.getElementById("result").textContent = `${value} ${fromUnit} is equal to ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
