<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Object</title>
</head>
<body>
    <script>
        document.write("Maximum value :- "+Number.MAX_VALUE+"<br>");
        document.write("Minimum value :- "+Number.MIN_VALUE+"<br>");

        var num1=5.56789;
        document.write(num1.toFixed(2)+"<br>");

        var num2=13.3714;
        document.write(num2.toPrecision(2)+"<br>");

        document.write(num1.toString()+"<br>");
    </script>
</body>
</html>
