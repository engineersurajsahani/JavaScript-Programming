
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Object</title>
</head>
<body>
    <script>
        var programming=["C","C++","Java"];

        document.write("Array length is :- "+programming.length+"<br>");

        programming.push("Python");

        document.write("After insert :- "+programming.toString()+"<br>");

        programming.pop();

        document.write("After delete :- "+programming.toString()+"<br>");

        programming.sort();

        document.write("After sort :- "+programming.toString()+"<br>");

        programming.reverse();

        document.write("After reverse :- "+programming.toString()+"<br>");
    </script>
</body>
</html>
