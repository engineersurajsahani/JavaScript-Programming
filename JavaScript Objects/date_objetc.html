<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <script>
        var currentDate=new Date();
        document.write("Today's date is: " +currentDate.getDate()+"/"+currentDate.getMonth()+"/"+currentDate.getFullYear()+"<br>");
        document.write("Time is :- "+currentDate.getHours()+":"+currentDate.getMinutes()+":"+currentDate.getSeconds()+"<br>");
    </script>
</body>
</html>
